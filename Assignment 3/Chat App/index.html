<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <title>New User</title>
</head>
<body>
    <div class="container">
    <div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">AJAX Chat</h2>
    </div>
    <div class="panel-body">
        <!-- data is send thru url -->
    <form action="chat.html" method="GET">
            <label for="inputName" class="col-sm-2 col-form-label">Enter your name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" name="username" placeholder="Name">
                <!-- randome color is sent here -->
                <input type="hidden" id="exa" name="color" value="123">
            </div>
        <button type="submit" class="btn btn-primary has-spinner col-sm-2">
            <span class="spinner"><i class="icon-spin icon-refresh"></i></span>
            Start
        </button>
    </form>
    </div>
    </div>
    </div>
</body>
<script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
<script>
    var randomNum = Math.floor(Math.random() * 16) + 1; // Generate a random number between 1 and 16.
    switch(randomNum){
        case 1:
		color="FFFFFF"; // White
        break;
        case 2:
		color="C0C0C0"; // Silver
        break;
        case 3:
		color="808080"; // Gray
        break;
        case 4:
		color="000000"; // Black
        break;
        case 5:
		color="FF0000"; // Red
        break;
        case 6:
		color="800000"; // Maroon
        break;
        case 7:
		color="FFFF00"; // Yellow
        break;
        case 8:
		color="808000"; // Olive
        break;
        case 9:
		color="00FF00"; // Lime
        break;
        case 10:
		color="008000"; // Green
        break;
        case 11:
		color="00FFFF"; // Aqua
        break;
        case 12:
		color="008080"; // Teal
        break;
        case 13:
		color="0000FF"; // Blue
        break;
        case 14:
		color="000080"; // Navy
        break;
        case 15:
		color="FF00FF"; // Fuschia
        break;
        case 16:
		color="800080"; // Purple
        break;
        default:
		color="FFA500"; // Orange
    }
    console.log(color);
    // change color value here
    document.getElementById('exa').value= color;

</script>
</html>
